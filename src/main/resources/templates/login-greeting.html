<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Alquiler de Propiedades</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            /* ✅ Imagen + capa suave + mismo estilo que tenías */
            background: 
                linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), 
                url('/images/foto.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
        }

        .header {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            padding: 30px 20px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 15px;
            opacity: 0.9;
        }

        .search-section {
            padding: 40px 30px;
        }

        .btn-catalogo {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 18px 35px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-catalogo:hover {
            background: linear-gradient(to right, #3a00c0, #7e1dd2);
            transform: translateY(-2px);
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn-action {
            background: white;
            color: #4a00e0;
            border: 2px solid #4a00e0;
            border-radius: 6px;
            padding: 12px 25px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-action:hover {
            background: #4a00e0;
            color: white;
        }

        .footer {
            padding: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 14px;
        }

        .footer a {
            color: #4a00e0;
            text-decoration: none;
        }

        @media (max-width: 600px) {
            .btn-catalogo {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>Bienvenido a MantecaS.L</h1>
                <p>Encuentra el alojamiento perfecto o publica tu propiedad fácilmente</p>
            </div>

            <div class="search-section">
                <button class="btn-catalogo" onclick="window.location.href='/propiedad/CatalogoUsuariosOpcionBusqueda.html'">
                    Explorar Propiedades
                </button>

                <div class="actions">
                    <button class="btn-action" onclick="window.location.href='/login'">Iniciar Sesión</button>
                    <button class="btn-action" onclick="window.location.href='/usuarios'">Registrarse</button>
                </div>
            </div>

            <div class="footer">
                &copy; 2025 MantecaS.L — Todos los derechos reservados.
                <br>
                <a href="#">Términos y Condiciones</a> | <a href="#">Política de Privacidad</a>
            </div>
        </div>
    </div>
</body>
</html>
