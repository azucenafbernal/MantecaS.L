<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Detalles de ' + ${inmueble.direccion}">Detalles</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 30px;
            color: #333;
        }
        .container {
            background: #fff;
            width: 100%;
            max-width: 900px;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            animation: fadeIn .6s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity:0; transform:translateY(20px); }
            to   { opacity:1; transform:translateY(0); }
        }
        .title {
            text-align: center;
            margin-bottom: 25px;
        }
        .title h1 {
            color: #4a00e0;
            font-size: 30px;
            margin-bottom: 5px;
        }
        .title p {
            font-size: 14px;
            color: #666;
        }
        .details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .detail-item {
            background: #f8f9fa;
            padding: 18px;
            border-radius: 12px;
            transition: 0.3s;
        }
        .detail-item:hover {
            background: #f1f3f5;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .detail-item span {
            display: block;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }
        .description {
            grid-column: 1 / -1;
            background: #f1f3f5;
            padding: 22px;
            border-radius: 12px;
            margin-top: 20px;
        }
        .description h3 {
            margin-top: 0;
            color: #4a00e0;
        }
        .buttons {
            text-align: center;
            margin-top: 30px;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: #fff;
            padding: 12px 22px;
            border-radius: 10px;
            text-decoration: none;
            margin: 0 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(to right, #5a6fd8, #6a4190);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            transform: translateY(-3px);
        }
        @media (max-width: 768px) {
            .details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1 th:text="'Detalles de la propiedad en ' + ${inmueble.direccion}"></h1>
            <p>ID de propiedad: <span th:text="${inmueble.id}"></span></p>
        </div>

        <div class="details">
            <div class="detail-item">
                <span>üìç Direcci√≥n:</span>
                <p th:text="${inmueble.direccion}"></p>
            </div>
            <div class="detail-item">
                <span>üí∞ Precio por noche:</span>
                <p th:text="|‚Ç¨${inmueble.precioNoche}|"></p>
            </div>
            <div class="detail-item">
                <span>üë• Capacidad:</span>
                <p th:text="${inmueble.capacidad} + ' personas'"></p>
            </div>
            <div class="detail-item">
                <span>üë§ Propietario:</span>
                <p th:text="${inmueble.usuario.nombre}"></p>
            </div>
            <div class="detail-item">
                <span>üìß Email de contacto:</span>
                <p th:text="${inmueble.usuario.email}"></p>
            </div>
        </div>

        <div class="description" th:if="${inmueble.descripcion}">
            <h3>üìù Descripci√≥n del inmueble:</h3>
            <p th:text="${inmueble.descripcion}"></p>
        </div>

        <div class="buttons">
            <a th:href="@{/propiedades}" class="btn">‚¨Ö Volver al cat√°logo</a>
            <a th:href="@{/reservar/{id}(id=${inmueble.id})}" class="btn">üìÖ Reservar</a>
        </div>
    </div>
</body>
</html>
