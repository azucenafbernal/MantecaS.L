<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MantecaS.L - Registro de Usuarios</title>
    <title>Registro de Usuarios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
        }

        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .input-field:focus {
            border-color: #4a00e0;
            box-shadow: 0 0 0 2px rgba(74, 0, 224, 0.2);
            outline: none;
        }

        .btn-submit {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 14px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background: linear-gradient(to right, #3a00c0, #7e1dd2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .error {
            color: red;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #666;
            border-top: 1px solid #eee;
        }

        .footer a {
            color: #4a00e0;
            text-decoration: none;
        }

        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }

            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>MantecaS.L</h1>
                <p>Regístrate y empieza a disfrutar</p>
                <h1>Registro de Usuarios</h1>
                <p>Crea tu cuenta en pocos segundos</p>
            </div>

            <div class="form-container">
                <!-- Formulario Thymeleaf -->
                <form th:action="@{/usuarios}" th:object="${usuario}" method="post">
                    
                    <!-- Mensaje de error -->
                    <div th:if="${error}" class="error" th:text="${error}"></div>

                    <div class="form-group">
                        <label for="nombre">Nombre completo</label>
                        <input type="text" th:field="*{nombre}" class="input-field" placeholder="Ingresa tu nombre completo" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" th:field="*{email}" class="input-field" placeholder="ejemplo@correo.com" required>
                    </div>

                    <div class="form-group">
                        <label for="contrasena">Contraseña</label>
                        <input type="password" th:field="*{contrasena}" class="input-field" placeholder="Crea una contraseña segura" required>
                    </div>

                    <button type="submit" class="btn-submit">Crear Cuenta</button>
                </form>
            </div>

            <div class="footer">
                ¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia sesión aquí</a>
            </div>
        </div>
    </div>
</body>
</html>
